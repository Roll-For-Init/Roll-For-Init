<!DOCTYPE html>
<html>

<head>
    <title>Roll For Init: Forgot Password</title>
</head>

<body>
    <div class="container">
        <center><img img src=logo.png alt="logo" /></center>
        <div class="content">
            <div class="header">
                Hello, {{username}}
            </div>
            <div class="body">
                To reset your password please enter the 8-character code below.
            </div>
            <div class="code">
                {{code}}
            </div>
            <div class="body2">
                If you did not request to reset your password, someone else might be trying to get into your account.
            </div>
            <center>
                <div><a href="http://www.google.com/"><img img src=logo.png alt="logo" width="60" height="60" /></a>
            </center>
        </div>
    </div>

</body>

</html>
